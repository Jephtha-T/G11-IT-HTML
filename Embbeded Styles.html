<html>
	<head>
		<title>Embedded Styles</title>
		<style type="text/css">
			p {
			font-family :Arial;
			color:blue
			}
			h1 {
			font-family:Times New Roman;
			color:green
			}
		</style>
	</head>
	<body>
		<h1>This is my Heading 1 </h1>
		<h2>This is my first paragraph</h2>
		<p>This is my second paragraph</p>
		<p>This is my third paragraph</p>
	</body>
</html>
