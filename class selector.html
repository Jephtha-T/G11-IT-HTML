<html>
    <head>
            <title>CSS Class Selector</title>
            <style type="text/css">
                p.blue {color:blue}
            </style>
    </head>
    <body>
        <h1>Class Selector</h1>
        <p class="blue">This is the first paragraph and will be colored blue.</p>
        <p class="blue">This is the second paragraph, also colored blue because of the defined class selector</p>
        <p>This is the third paragraph.</p>
    </body>
</html>
