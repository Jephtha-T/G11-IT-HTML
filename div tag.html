<html>
	<head>
		<title>CSS Div</title>
		<style type="text/css">
			p.blue {color:blue;}
			h1#red {color:red;}
			.backgnd	{
				background-color: #ccc;
				font-weight: bold;
				}
		</style>
	</head>
	<body>
		<h1 id="red">ID Selector</h1>
		<div class="backgnd">
		<p class="blue">This is the first paragraph and will be coloured blue</p>
		<p class="blue">This is the second paragraph, also coloured blue because of the
		defined class selector</p>
		</div>
		<p>This is the third paragraph</p>
	</body>
</html>
